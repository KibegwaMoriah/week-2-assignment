<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- custom css -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href='static/css/style.css' />

    <!--page title-->
  <title>AKAN NAME FINDER</title>

  </head>
  <body>
    <div class="text-center mt-5">
      <span><h1>Akan Name Finder</h1></span>
    </div>
      <div class="container">
        <form name="akanForm" class="form" onsubmit="validate();">
          <div class="form-group">
            <label for="number">Year of Birth</label>
            <input type="number" class="form-control" id="year" placeholder="Year e.g 1992" name="year">
          </div>
          <div class="form-group">
            <label for="month">Month of Birth</label>
            <input type="number" class="form-control" id="month" placeholder="Month eg 07 for July" name="month">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="number" class="form-control" id="date" placeholder="Date eg 05" name="date">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="gender" id="male">&nbsp; Male
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="gender" id="female">&nbsp; Female
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="getName();">Get Name</button>
          <br>
        </form>
      </div>
    </div>
    <script src="static/js/script.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
